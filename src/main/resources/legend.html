<table border="1">
    <tr><td>Legend:</td></tr>
    <tr><td><span style="background-color: red;">RED</span> = Stop was removed.</td></tr>
    <tr><td><span style="background-color: lime;">GREEN</span> = Stop was added.</td></tr>
    <tr><td><span style="background-color: yellow;">YELLOW</span> = Stop time was changed.</td></tr>
    <tr><td>+H:NN or +NN = stop was delayed by H hours and NN minutes</td></tr>
    <tr><td>-H:NN or -NN = stop was advanced by H hours and NN minutes</td></tr>
    <tr><td>WHITE = No change between schedules.</td></tr>
    <tr><td>GRAY = No stop.</td></tr>
</table>
